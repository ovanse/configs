[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"
LANG = "en_US.UTF-8"

[font]
size = 11.00

[font.normal]
family = "Firacode Nerd Font"
style = "Regular"

[window]
decorations = "None"
dynamic_padding = true
opacity =  0.97
startup_mode = "Maximized"

[window.padding]
x = 15
y = 15

[terminal.shell]
program = "wsl"
args = [
        "-d",
        "Ubuntu",
        "--cd",
        "~"
]

